<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid mx-auto my-5 w-75">
    <form class="row g-3 border border-secondary-subtle">
        <div class="col-12 bg-body-secondary py-2 m-0">
            <h3>Payment form example</h3>
        </div>
        <div class="col-12">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="col-5">
            <label for="inputCreditcard" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="XXXXXXXXXXXXXXX">
          </div>
          <div class="col-2">
            <label for="inputCVC" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="0000">
          </div>
          <div class="col-5">
            <label for="inputAmount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
          </div>
        <div class="col-md-6">
          <label for="inputFirstname4" class="form-label">First Name</label>
          <input type="email" class="form-control" id="inputFirstname4">
        </div>
        <div class="col-md-6">
          <label for="inputLastname4" class="form-label">Last Name</label>
          <input type="password" class="form-control" id="inputLastname4">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-6">
            <label class="form-check-label" for="gridCheck">
              We accept:
            </label>
            <br>
            <div class="d-flex bg-secondary w-50 rounded px-2 justify-content-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-discover"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </div>
        </div>
        <div class="col-6">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p>Add any notes here.<p>
          </div>
          <div class="d-flex bg-body-secondary justify-content-end">
            <div class="d-flex col-md-4 py-3 justify-content-end">
                <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
  </div>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d795e420ea.js" crossorigin="anonymous"></script>
</body>
</html>
